<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI for VLSI - Cover</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      width: 1600px;
      height: 2400px;
      background: linear-gradient(160deg, #0f0f23 0%, #1a1a4e 40%, #2563eb 100%);
      font-family: 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #ffffff;
      overflow: hidden;
      position: relative;
    }

    .circuit-pattern {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0.06;
      background-image:
        repeating-linear-gradient(0deg, transparent, transparent 59px, #fff 59px, #fff 60px),
        repeating-linear-gradient(90deg, transparent, transparent 59px, #fff 59px, #fff 60px);
    }

    .content {
      position: relative;
      z-index: 1;
      text-align: center;
      padding: 0 120px;
    }

    .badge {
      display: inline-block;
      border: 2px solid rgba(255,255,255,0.4);
      border-radius: 50px;
      padding: 12px 36px;
      font-size: 22px;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      margin-bottom: 80px;
      color: rgba(255,255,255,0.8);
    }

    h1 {
      font-size: 120px;
      font-weight: 800;
      line-height: 1.1;
      margin-bottom: 30px;
      letter-spacing: -2px;
    }

    h1 span {
      color: #60a5fa;
    }

    .subtitle {
      font-size: 38px;
      font-weight: 300;
      line-height: 1.5;
      color: rgba(255,255,255,0.85);
      margin-bottom: 100px;
      max-width: 1000px;
    }

    .divider {
      width: 120px;
      height: 4px;
      background: #60a5fa;
      margin: 0 auto 60px;
      border-radius: 2px;
    }

    .author {
      font-size: 32px;
      font-weight: 400;
      color: rgba(255,255,255,0.7);
      letter-spacing: 0.05em;
    }

    .edition {
      font-size: 20px;
      color: rgba(255,255,255,0.4);
      margin-top: 20px;
    }

    .chip-icon {
      margin-bottom: 60px;
      opacity: 0.9;
    }

    .chip-icon svg {
      width: 140px;
      height: 140px;
    }
  </style>
</head>
<body>
  <div class="circuit-pattern"></div>
  <div class="content">
    <div class="badge">Practical Guide</div>

    <div class="chip-icon">
      <svg viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
        <rect x="25" y="25" width="50" height="50" rx="4" stroke="#60a5fa" stroke-width="2.5"/>
        <rect x="33" y="33" width="34" height="34" rx="2" stroke="#60a5fa" stroke-width="1.5" opacity="0.6"/>
        <!-- Top pins -->
        <line x1="35" y1="15" x2="35" y2="25" stroke="#60a5fa" stroke-width="2"/>
        <line x1="45" y1="15" x2="45" y2="25" stroke="#60a5fa" stroke-width="2"/>
        <line x1="55" y1="15" x2="55" y2="25" stroke="#60a5fa" stroke-width="2"/>
        <line x1="65" y1="15" x2="65" y2="25" stroke="#60a5fa" stroke-width="2"/>
        <!-- Bottom pins -->
        <line x1="35" y1="75" x2="35" y2="85" stroke="#60a5fa" stroke-width="2"/>
        <line x1="45" y1="75" x2="45" y2="85" stroke="#60a5fa" stroke-width="2"/>
        <line x1="55" y1="75" x2="55" y2="85" stroke="#60a5fa" stroke-width="2"/>
        <line x1="65" y1="75" x2="65" y2="85" stroke="#60a5fa" stroke-width="2"/>
        <!-- Left pins -->
        <line x1="15" y1="35" x2="25" y2="35" stroke="#60a5fa" stroke-width="2"/>
        <line x1="15" y1="45" x2="25" y2="45" stroke="#60a5fa" stroke-width="2"/>
        <line x1="15" y1="55" x2="25" y2="55" stroke="#60a5fa" stroke-width="2"/>
        <line x1="15" y1="65" x2="25" y2="65" stroke="#60a5fa" stroke-width="2"/>
        <!-- Right pins -->
        <line x1="75" y1="35" x2="85" y2="35" stroke="#60a5fa" stroke-width="2"/>
        <line x1="75" y1="45" x2="85" y2="45" stroke="#60a5fa" stroke-width="2"/>
        <line x1="75" y1="55" x2="85" y2="55" stroke="#60a5fa" stroke-width="2"/>
        <line x1="75" y1="65" x2="85" y2="65" stroke="#60a5fa" stroke-width="2"/>
        <!-- AI brain symbol inside -->
        <circle cx="50" cy="47" r="8" stroke="#fff" stroke-width="1.5" opacity="0.8"/>
        <path d="M44 47 Q47 40 50 47 Q53 40 56 47" stroke="#fff" stroke-width="1.2" fill="none" opacity="0.6"/>
        <path d="M44 49 Q47 56 50 49 Q53 56 56 49" stroke="#fff" stroke-width="1.2" fill="none" opacity="0.6"/>
        <text x="50" y="62" text-anchor="middle" fill="#60a5fa" font-size="7" font-family="monospace">AI</text>
      </svg>
    </div>

    <h1><span>AI</span> for VLSI</h1>
    <p class="subtitle">A Practical Guide to AI-Driven<br>RTL Design and Verification</p>

    <div class="divider"></div>

    <p class="author">P.L. Ho</p>
    <p class="edition">First Edition &middot; 2026</p>
  </div>
</body>
</html>
